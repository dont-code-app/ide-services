name: Development

on:
  push:
    branches: [ Development ]
  pull_request:
    branches: [ Development ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '16'
    - name: Cache Maven repository
      uses: actions/cache@v2
      with:
        path: .m2/repository # maven repository files are stored here
        key: ${{ runner.OS }}-maven-${{ hashFiles('pom.xml') }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Deploy to test
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.TEST_HOST_NAME }}
        username: root
        key: ${{ secrets.TEST_KEY }}
        passphrase: ${{ secrets.TEST_PASSPHRASE }}
        source: "target/ide-services-runner.jar"
        target: "/home/dont-code/services"
        strip_components: 1
    - name: Restart test
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TEST_HOST_NAME }}
        username: root
        key: ${{ secrets.TEST_KEY }}
        passphrase: ${{ secrets.TEST_PASSPHRASE }}
        script:
          sudo -u dont-code /home/dont-code/bin/restart-service.sh ide-services
